<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>

</head>

<body>

    <div class="topnav"> <a class="active">Log in</a> </div>
    
    <div class=bookingbox>
        <div id="booking-box">
            <h2>Login</h2>
            
            <form>

                <label for="userNameEntry">User Name:</label>
                <input type="text" id="userLogin" name="userNameEntry" required>

                <label for="passwordEntry">Password:</label>
                <input type="password" id="userPassword" name="passwordEntry" required>

                
                <button type="button" onclick="Login()">Login</button>

                <a href="register.html">
                    <button type="button">Register</button>
                </a>
            </form>
        </div>
    </div>
    
    
    
</body>
    
</html>
